<html>
<head>
  <title>Task 2 â€“ Registration form + Todo list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #f9f871, #fbd786 30%, #f7797d 70%);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      align-items: center;
    }

    .navbar {
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    .nav-left {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-right a:hover {
      color: #f9f871;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .nav-right {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .nav-right a {
        margin: 0.25rem 0;
      }
    }


    .heading {
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    .full-width {
      flex: 1 1 100%;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background-image:linear-gradient(#d0b200,#a58d00);
      color: white;
      border:none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #04ddfe;
    }

    #formStatus {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .radio-group label {
      font-weight: normal;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .input-area button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f9fa;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    li.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    li input[type="checkbox"] {
      margin-right: 0.8rem;
    }

    .left {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: crimson;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      form,
      .input-area {
        flex-direction: column;
      }

      .form-group {
        flex: 1 1 100%;
      }

      .input-area button {
        width: 100%;
      }
    }

    #saveTasksBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: green;
    }

    #saveTasksBtn:hover {
      background-color: darkgreen;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #todoSection {
      display: none;
      animation: slideIn 0.6s ease forwards;
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-40px);
      }
    }

    #contactForm.slide-out {
      animation: slideOut 0.5s ease forwards;
    }

    @keyframes slideBackIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #contactForm.slide-in {
      animation: slideBackIn 0.5s ease forwards;
      opacity: 1;
    }

    .main-section {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    .form-container, .todo-container {
      flex: 1 1 45%;
      max-width: 500px;
    }

    @media (max-width: 900px) {
      .main-section {
        flex-direction: column;
        align-items: center;
      }

      .form-container, .todo-container {
        width: 100%;
        max-width: none;
      }
    }
    
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 3rem;
      border-radius: 10px 10px 0 0;
      width: 600px;
    }

    .footer-content {
      max-width: 800px;
      margin: auto;
    }

    .footer p {
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .social-icons a {
      color: white;
      margin: 0 0.6rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #f9f871;
    }

  </style>
  
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">ðŸ“˜ ApexPlanet</div>
    <div class="nav-right">
      <a href="#">Home</a>
      <a href="#registerSection">Register</a>
      <a href="#todoSection">Tasks</a>
      <a href="#contact">Contact us</a>
    </div>
  </nav>

  <h1 class="heading" id="registerSection">Course Registration</h1>
  <div class="main-section">
    <div class="container">
      <h2 id="registerSection">Registration Form</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit phone" />
        </div>
        <div class="form-group">
          <label for="qualification">Select your highest Qualification:</label>
          <select id="qualification" required>
            <option value="">-- Choose a qualification --</option>
            <option value="hs">High School</option>
            <option value="ug">Undergraduate</option>
            <option value="g">Graduate</option>
            <option value="pg">Postgraduate</option>
          </select>
        </div>
        <div class="form-group full-width">
          <label>Current Status:</label>
          <div class="radio-group">
            <label><input type="radio" name="mode" value="st" required> Student</label>
            <label><input type="radio" name="mode" value="wk"> Working</label>
            <label><input type="radio" name="mode" value="pf"> Professional</label>
            <label><input type="radio" name="mode" value="ue"> Unemployed</label>
            <label><input type="radio" name="mode" value="" checked hidden></label>
            <label><input type="radio" name="mode" value="none"> None</label>
          </div>
        </div>
        <div class="form-group full-width">
          <label for="course">Select Course:</label>
          <select id="course" required>
            <option value="">-- Choose a course --</option>
            <option value="web">Web Development</option>
            <option value="data">Data Science</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="cloud">Cloud Computing</option>
          </select>
        </div>
        <div class="form-group full-width">
          <label for="message">Why do you want to choose this course:</label>
          <textarea id="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
        <div class="form-group">
          <button type="reset">Reset</button>
        </div>
      </form>
      <p id="formStatus"></p>
    </div>

    <div class="container" id="todoSection">
      <h2>tasks to be Done</h2>
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button id="addTaskBtn">Add</button>
      </div>
      <ul id="taskList"></ul>
      <div style="text-align: right; margin-top: 0.5rem;">
        <button id="saveTasksBtn">ðŸ’¾ Save Tasks</button>
      </div>
      <div style="text-align: left; margin-top: 1rem;">
        <button id="backBtn" style="background-color: orange;">ðŸ”™ Back to Form</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let qualification = document.getElementById("qualification").value.trim();
      let course = document.getElementById("course").value.trim();
      let message = document.getElementById("message").value.trim();
      let status = document.getElementById("formStatus");

      if (!name || !email || !phone || !qualification || !course || !message) {
        status.textContent = "Please fill in all fields.";
        status.style.color = "red";
        return;
      }

      let mode = document.querySelector('input[name="mode"]:checked');
      if (!mode) {
        status.textContent = "Please select a preferred mode of learning.";
        status.style.color = "red";
        return;
      }

      let emailPattern = /^[a-z0-9._%+-]+@gmail\.com$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid Gmail address in lowercase (e.g., yourname@gmail.com)");
        return;
      }

      if (!/^[6-9]\d{9}$/.test(phone)) {
        alert("Please enter a valid 10-digit Indian mobile number starting with 6-9.");
        return;
      }

      status.textContent = "Successfully Registered!";
      status.style.color = "green";

      let form = document.getElementById("contactForm");
      let todoSection = document.getElementById("todoSection");

      form.classList.add("slide-out");

      setTimeout(() => {
        todoSection.style.display = "block";
        todoSection.style.animation = "none";
        void todoSection.offsetWidth;
        todoSection.style.animation = "slideIn 0.6s ease forwards";
        todoSection.scrollIntoView({ behavior: "smooth" });
        form.reset();
      }, 500);
    });

    let taskInput = document.getElementById("taskInput");
    let taskList = document.getElementById("taskList");
    let addTaskBtn = document.getElementById("addTaskBtn");

    window.onload = function () {
      let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => {
        addTask(task.text, task.completed);
      });
    };

    function saveTasks() {
      let tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        let text = li.querySelector("span").innerText;
        let completed = li.classList.contains("completed");
        tasks.push({ text, completed });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask(taskText, completed = false) {
      let li = document.createElement("li");
      let leftDiv = document.createElement("div");
      leftDiv.className = "left";

      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = completed;

      let taskSpan = document.createElement("span");
      taskSpan.textContent = taskText;

      if (completed) li.classList.add("completed");

      checkbox.addEventListener("change", () => {
        li.classList.toggle("completed");
        saveTasks();
      });

      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(taskSpan);

      let delBtn = document.createElement("button");
      delBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
      delBtn.className = "delete-btn";
      delBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      li.appendChild(leftDiv);
      li.appendChild(delBtn);

      taskList.appendChild(li);
      saveTasks();
    }

    addTaskBtn.addEventListener("click", () => {
      let task = taskInput.value.trim();
      if (!task) {
        alert("Please enter a task.");
        return;
      }
      addTask(task);
      taskInput.value = "";
    });

    taskInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        addTaskBtn.click();
      }
    });

    document.getElementById("saveTasksBtn").addEventListener("click", () => {
      saveTasks();
      alert("âœ… Tasks saved!");
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      let form = document.getElementById("contactForm");
      let todo = document.getElementById("todoSection");
      let status = document.getElementById("formStatus"); 
      todo.style.display = "none";
      form.classList.remove("slide-out");
      form.classList.add("slide-in");
      status.textContent = "";
      status.style.color = "";

      setTimeout(() => {
        form.scrollIntoView({ behavior: "smooth" });
      }, 200);
    });

  </script>
  <footer class="footer" id="contact">
    <div class="footer-content">
      <p>Contact Us</p>
      <p>Â© 2025 ApexPlanet. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
